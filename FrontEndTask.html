<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1 class="text-center title">Movies</h1>
    <div class="filter-add-container">
        <div class="filter-container">
            <!-- Filter by Genre dropdown -->
            <label for="genreFilter" class="form-label">Filter by Genre:</label>
            <select id="genreFilter" class="form-select">
                <option value="all" selected>All Genres</option>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Thriller">Thriller</option>
                <option value="Science-Fiction">Science-Fiction</option>
                <option value="Crime">Crime</option>
            </select>
        </div>
        <div class="add-container">
            <!-- Add New Movie button -->
            <button type="button" class="button mt-4" id="openModalBtn">Add New Movie</button>
        </div>
    </div>

    <!-- Quote display and new quote button -->
    <div class="quote-container">
        <div id="quoteContainer" class="card">  <!-- Quote area displayed here -->
        </div>
        <div class="add-container">
            <button id="newQuoteBtn" class="button mt-3">New Quote</button>
        </div>
    </div>


    <div class="movie-posters-container row" id="moviePosters">     <!-- Movie posters populated here -->
    </div>
</div>

<!-- Add Movie Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" maxlength="250" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="text" class="form-control" id="year" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="5" maxlength="500" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="genre" required>
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL:</label>
                        <input type="url" class="form-control" id="imageUrl" name="imageUrl"
                               placeholder="Enter the URL of the image" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="button">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Movie Details Modal -->
<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script src="script.js"></script>

</body>
</html>
